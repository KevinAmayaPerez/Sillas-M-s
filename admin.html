<!DOCTYPE html>
<html lang="es">
<head>
    <title>Admin - Gestión de Productos</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <h1>Gestión de Productos</h1>

    <!-- Formulario para agregar productos -->
    <form id="product-form">
        <input type="text" id="name" placeholder="Nombre del producto" required>
        <input type="number" id="price" placeholder="Precio" required>
        <input type="number" id="quantity" placeholder="Cantidad" required>
        <input type="text" id="image" placeholder="URL de la imagen" required>
        <button type="submit">Agregar Producto</button>
    </form>

    <!-- Lista de productos -->
    <h2>Lista de Productos</h2>
    <ul id="product-list"></ul>

    <script src="js/admin.js"></script>
</body>
</html>
